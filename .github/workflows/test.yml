name: Test Project 
on: push 
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code 
              uses: actions/checkout@v3
            - name: setup node js 
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependecies 
              run: npm ci
            - name: run tests
              run: npm test
